<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game(rock paper scissor)</title>
</head>
<body>
    <h3>Rock Paper Scissor</h3>

    <button> oi</button>

    <button onclick="pickComputerMove();gameLogic('rock');">Rock</button>

    <button onclick="pickComputerMove();gameLogic('paper');">Paper</button>

    <button onclick="pickComputerMove();gameLogic('scissor');">Scissor</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="score.Wins = 0;score.Losses = 0;score.Ties = 0;
    updatescoreElement();
    ">Reset Score</button>

    <script>
        // Function for the bot player
        let computerMove = '';

        function pickComputerMove()
        {
            const randomno = Math.random();
            if(randomno >= 0 && randomno < 1/3)
                computerMove = 'rock';
            else if(randomno >= 1/3 && randomno < 2/3)
                computerMove = 'paper';
            else
                computerMove = 'scissor';
        }
        // Object to calculate total score
        const score = JSON.parse(localStorage.getItem('score')) || {
            Wins: 0,
            Losses: 0,
            Ties: 0
        };

        function updatescoreElement() {
            document.querySelector('.js-score')
             .innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses},Ties: ${score.Ties}`;
        }

        updatescoreElement();

        // Function for game logic
        function gameLogic(playerMove) 
        {
            let result;
            if (playerMove === computerMove) {result = 'Tie';} 
            else if (
                (playerMove === 'rock'    && computerMove === 'scissor') ||
                (playerMove === 'paper'   && computerMove === 'rock')    ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {result = 'You win';} 
            else {result = 'You lose';}

            // Update score
            if     (result === 'You win')  {score.Wins += 1;}
            else if(result === 'You lose') {score.Losses += 1;}
            else if(result === 'Tie')      {score.Ties += 1;}

            //store player move in local storage
            localStorage.setItem('score', JSON.stringify(score));
        
            updatescoreElement();

            document.querySelector('.js-moves')
            .innerHTML = `You:${playerMove} | Computer:${computerMove}`;

            document.querySelector('.js-result').innerHTML = result;

        }
    </script>
</body>
</html>
